# Help texts
anime_help: |
    <b>Ajuda sobre</b>: anime
    
    Meu <b>módulo de animes</b> permite que os usuários vejam uma lista básica de informações sobre o anime específico com base no {anilist}, mas também permite que os usuários assistam aos episódios, para isso, use o <b>{request_episodes_button}</b> botão na parte inferior de todo anime, com ele, uma mensagem solicitando episódios desse anime será enviada para <i>nossos colaboradores</i> em seu idioma, eles verificarão os episódios desse anime em seu idioma, e <b>se existirem</b>, eles irão adicionar a lista de episódios no seu idioma, porém, se não houver episódios do anime em questão no seu idioma ou legendados, eles não poderão fazer nada, mas você pode assisti-los legendados no idioma <b>de sua preferência</b>.
    
    <b>Como usar</b>?
        Envie-me o anime usando o módulo <b>inline</b> ou use o comando <code>/anime &lt;id&gt;</code>.

manga_help: |
    <b>Ajuda sobre</b>: mangá
    
    Meu módulo <b>mangá</b> permite que os usuários vejam uma lista básica de informações sobre o mangá específico com base em {anilist}.
    
    <b>How to use</b>?
        Envie-me o mangá usando o módulo <b>inline</b> ou use o comando <code>/mangá &lt;id&gt;</code>.

inline_help: |
    <b>Ajuda sobre</b>: inline
    
    Meu módulo <b>inline</b> permite que os usuários procurem animes ou mangás, e também pode procurar apenas imagens se <b>você preferir</b>.
    
    <b>Como usar</b>?
        Digite meu nome de usuário e proceda: @{bot_username}
        
        <b>Sinalizadores</b>:
            <code>!a</code> - procurar animes.
            <code>!m</code> - procurar mangás.
            <code>!g</code> - usar o modo galeria (somente fotos).
            
        <b>Exemplos</b>:
            <code>@{bot_username} !a !g Naruto Shippuden</code>
            <code>@{bot_username} !m Jujutsu Kaizen</code>
            <code>@{bot_username} !a Shingeki no Kyojin</code>
        
        Teste você mesmo. 😅
