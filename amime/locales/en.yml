donasi_text: |
  Terimakasih kepada user yang sudah menggunakan bot kami, walaupun masih bisa dibilang belum sempurna,

  tetapi kami ingin terus membuat bot ini lebih bagus lagi kedepannya, maka dari itu kami mohon untuk

  support kami terus, entah itu dalam bentuk donasi ataupun dukungan, agar admin bisa lebih semangat lagi untuk

  menambahkan fitur-fitur terbaru. dan juga update anime.

  Untuk yang ingin berdonasi, silahkan kunjungi link https://trakteer.id/ccgnimeX.

  untuk itu, kami sekali lagi berterimakasih. kepada kalian semua...

