premium_text : |
  Ketentuan layanan & fitur bot mulai tanggal 1 Juli 2022 Memberlakukan fitur Premium.

  Berikut list kategori yang didapatkan untuk setiap pengguna.

  Free User :
  - Menggunakan bot & fitur pencarian anime dan fitur plugin lainnya.
  - untuk mendownload/stream Episode, hanya anime ongoing saja.

  Premium User :
  - Dapat mendownload/streaming dari berbagai macam anime dan resolusi.

  Metode untuk menonton mempunyai 3 fitur : inline, list episode, dan auto filter.
  - info statistik ketika menonton anime 
  - banner anime yang berubah ketika memilih eps
  - memunculkan tombol favorit & list daftar tonton
  - Mensubmit anime yang ingin kalian simpan disini.
  - dan fitur lainnya ataupun plugin, yang akan kami tingkatkan lagi kedepannya.

premium1_text : |
  FAQ - Pertanyaan yang mungkin banyak ditanyakan.

  <b>Kenapa harus ada fitur premium?</b>
  - Untuk mensuport admin disini, karena kami butuh waktu & tenaga untuk menciptakan & mengurus bot ini. semakin banyak yang beralih ke premium.
  maka semakin rajin admin mengupload/mengurus bot ini.

  - Dengan membayar 10K untuk membeli premium, kalian sudah mendapatkan fitur yang luar biasa.

  <b>Jika bot ini dibanned, apakah yang akan terjadi?</b>
  - terkait hal itu, semua kami sudah pertimbangkan dan mengujinya. terkait database anime, kami selalu membackup databasenya. jadi seandainya dibanned, data" tidak hilang termasuk video.

premium2_text : |
 <b>Bagaimana submit anime untuk premium user dan apa yang nanti didapatkan?</b>

  - terkait untuk memasukan anime secara 1 per satu atau all in one, cukup mudah dan cepat. silahkan gabung kegrup kami @otakuindonew dan hubungi admin untuk tutorialnya.

  - mungkin manfaatnya bagi kalian, bisa menyimpan anime dibot & bisa terlist rapih + setiap anime yang kalian submit, bakal muncul username kalian ketika dimenu episode.

  Sampai kami fitur premium habis?
  - Untuk sekarang kami menerapkan lifetime (seumur hidup). mungkin habisnya, jika telegram sudah tidak ada.

  Jika ada pertanyaan lainnya, silahkan hubungi admin kami untuk lebih lanjutnya.

about_text: |
  <b>Disclaimer untuk bot ccgnimex.</b>

  Ada beberapa yang mungkin harus kalian pahami terkait bot ini, agar nantinya kalian memahami sepenuhnya bot ini.
  Bot ini merupakan bot yang terhubung dengan website anilist.co, yang dimana kalian bisa menggunakan bot ini untuk list, anime, manga, dan lainnya.
  adapun beberapa fitur yang kami pakai, yaitu mendownload/streaming anime..

  <b>Mendownload/Streaming</b>

  Perlu kalian ketahui, mendownload/streaming video disini, merupakan tindakan ilegal/tidak dibenarkan, artinya kenapa?
  Pada dasarnya kami tidak mempunyai izin, untuk mempublish/share anime, bisa dibilang ini BAJAKAN.
  Jadi saran kami, lebih baik kalian melihat anime ke situs/app yang sudah legal, seperti MUSE INDONESIA, NETFLIX,dan lainnya.

  <b>Tujuan Membuat bot ini?</b>

  Karena ingin memudahkan admin pribadi untuk melist anime dan menonton anime, walaupun ini melanggar. 
  tetapi kami pun juga tetap mendukung anime legal. dan menontonnya.

  <b>Dapat dari mana sumber file anime?</b>
  Kami, mendapatkan file anime dari berbagai macam website, berikut ini listnya:

  {otakudesu} | {kusonime} | {koenime} | {samehadaku} | {oplovers} | {bakadame} | ...   

  <i>Jadi kami mengucapkan terimakasih kepada mereka yang sudah memberikan anime,
  silahkan untuk mendukungnya, kalian bisa kunjungi website mereka.</i>

  <b>KESIMPULAN</b>

  Bot ini memang tujuannya untuk memudahkan kita, dan tentunya membantu kita khusus nya bagi para pecinta anime.
  dan jika memang ada pihak yang keberatan dengan adanya bot/konten dari kami, silahkan lapor, agar kami proses.
  intinya buat kalian, jika kalian mampu menonton yang legal, lakukan. karena, itupun merupakan salah satu support ke pembuat anime tersebut. 

  Links: {github} | {channel} | {group}

