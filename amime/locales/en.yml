add_in_batch_text: |
  Kirimkan saya semua episode dengan caption dalam format berikut: <b>Nomor | Judul</b>
  Contoh:
      <b>1 | kocak bet lu njir</b> atau begini saja 01 judul, dll intinya nomornya didepan.

  Setelah dikirim kebot & sudah memastikan eps sudah benar silahkan, gunakan tombol <b>{confirm_button}</b>.

  Catatan: <i>intinya, dicaption harus ada nomor episode didepan. terkait judul atau lainnya. tidak diwajibkan & dikirim tidak berurutkan tidak masalah.

  kami sarankan gunakan apk telegram mod, untuk ubah caption, seperti @NekogramX, dan gunakan fitur teruskan.

