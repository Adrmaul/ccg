download_more_text: |
  Silahkan untuk mendownload/streaming.
  Untuk Mencari episode, silahkan kalian tambahkan angka (EPS) diinline keyboard.

  Seperti : <code>Naruto 133</code>, atau jika tidak keluar, <code>133 naruto</code> dan sebagiannya.
  jika susah untuk mencari episode / error, silahkan lapor ke grup.

  Anime yang ada tanda (., !, :, dan simbol lainnya.)
  Jika Video tidak ada tetapi ada dilist, silahkan ketik manual judulnya. tanpa tanda itu.
  Biasanya tidak terfilter oleh database.

  Seperti : Kobato. menjadi Kobato

  <b>Alternatif : Silahkan salin/ketik judul dan kirim langsung kebot (ingat hanya judul!) , nanti bot akan memberikan daftar list episode.</b>

  <b>Note:</b> Jika video tidak bisa diputar/tidak muncul subtitlenya, 
  Silahkan untuk mendownload nya dan gunakan app mx player ataupun sejenisnya.
  Masih bingung? atau ada kendala? - hubungi admin di @otakuindonew.

