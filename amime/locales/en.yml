view_more_text: |
  Dibawah ini ada 2 pilihan yang bisa kalian gunakan :

  Login : Bagi user yang sudah menautkan akun anilistnya ke bot dengan cara /auth.

  Guest : Bagi user yang tidak menautkan akun anilistnya.

  Perbedaanya, jika kalian user guest, menekan tombol login, 
